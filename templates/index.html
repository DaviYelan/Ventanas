<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ventanillas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <h1>Gestión de Ventanillas</h1>
    </header>
    <main class="ventanillas">
        {% for i in range(1, 4) %}
        <section class="ventanilla" id="ventanilla-{{ i }}">
            <h2>Ventanilla {{ i }}</h2>
            <button id="generate-{{ i }}" onclick="generateAttention({{ i }})">Generar</button>
            <button onclick="saveAttention({{ i }})">Guardar</button>
            <button onclick="deleteAllAttention({{ i }})">Eliminar Todo</button>
            <div class="results"></div>
            <div class="summary">
                <p>Total de personas: <span id="total-persons-{{ i }}">0</span></p>
                <p>Tiempo total: <span id="total-time-{{ i }}">0</span> segundos</p>
                <p>Nota final: <span id="final-nota-{{ i }}">N/A</span></p>
            </div>
            <div class="records">
                <h3>Registros</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Total de personas</th>
                            <th>Tiempo total (segundos)</th>
                            <th>Nota final</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="records-{{ i }}">
                    </tbody>
                </table>
            </div>
        </section>
        {% endfor %}
    </main>

    <footer>
        <a href="/compare">Comparar Ventanillas</a>
    </footer>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>

</html>
